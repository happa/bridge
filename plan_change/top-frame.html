<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プラン変更</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 既存のカードスタイルはそのまま保持 */
        .course-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 24px;
            padding: 24px;
            background-color: #fff;
        }

        /* 現在のプラン表示用のスタイル */
        .current-plan {
            background-color: #fff;
            padding: 24px;
            border-bottom: 1px solid #e5e7eb;
        }

        .current-plan-title {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 16px;
        }

        .current-plan-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .current-plan-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }

        .current-plan-info h3 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .current-plan-info p {
            color: #6b7280;
            font-size: 14px;
            margin: 0;
        }

        /* タブナビゲーション */
        .nav-tabs {
            padding: 0 24px;
            background-color: #fff;
            border-bottom: 1px solid #e5e7eb;
        }

        .nav-tabs .nav-link {
            color: #6b7280;
            border: none;
            padding: 16px 24px;
            font-size: 14px;
        }

        .nav-tabs .nav-link.active {
            color: #2563eb;
            border-bottom: 2px solid #2563eb;
            font-weight: 500;
        }

        /* 既存のカードスタイルの一部修正 */
        .course-card {
            width: 100%;
            max-width: 460px;
            margin: 0 auto;
        }

        /* コース特徴の違いを表現 */
        .english-features i { color: #E07A7A; }
        .comprehensive-features i { color: #4B6CB7; }
        .reading-features i { color: #3B7A62; }
    </style>
</head>
<body class="bg-light">
    <!-- 現在のプラン -->
    <div class="current-plan">
        <div class="current-plan-title">現在のプラン</div>
        <div class="current-plan-content">
            <img src="math-textbook.jpg" alt="教科書" class="current-plan-image">
            <div class="current-plan-info">
                <h3>英数国完成コース</h3>
                <p>定期購入 1,100円/月 次回 2025/03/06</p>
            </div>
        </div>
    </div>

    <!-- タブナビゲーション -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="course-list.html">コース一覧</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">支払い</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">プラン変更</a>
        </li>
    </ul>

</body>
</html>
