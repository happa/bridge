<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>面談予約システム - 設定</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- サイドバー -->
      <div class="col-md-2 d-none d-md-block sidebar py-3">
        <div class="text-center mb-4">
          <h5>面談予約システム</h5>
          <p class="text-muted small">管理者・先生パネル</p>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="admin-dashboard.html">
              <i class="fas fa-tachometer-alt me-2"></i>ダッシュボード
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin-schedule.html">
              <i class="fas fa-calendar-alt me-2"></i>スケジュール
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin-appointments.html">
              <i class="fas fa-calendar-check me-2"></i>予約一覧
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin-records.html">
              <i class="fas fa-clipboard-list me-2"></i>面談記録
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin-tickets.html">
              <i class="fas fa-ticket-alt me-2"></i>チケット管理
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="admin-settings.html">
              <i class="fas fa-cog me-2"></i>設定
            </a>
          </li>
          <li class="nav-item mt-5">
            <a class="nav-link text-danger" href="#">
              <i class="fas fa-sign-out-alt me-2"></i>ログアウト
            </a>
          </li>
        </ul>
      </div>
      <!-- メインコンテンツ -->
      <div class="col-md-10 ms-auto">
        <!-- ヘッダー -->
        <div class="row py-3 border-bottom">
          <div class="col">
            <h4 class="mb-0">設定</h4>
          </div>
        </div>
        <!-- 設定本体 -->
        <div class="p-3">
          <div class="row">
            <div class="col-md-6">
              <!-- プロフィール設定 -->
              <div class="card mb-4">
                <div class="card-header bg-light">
                  <h6 class="mb-0">プロフィール設定</h6>
                </div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label class="form-label">氏名</label>
                      <input type="text" class="form-control" value="田中 英語">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">メールアドレス</label>
                      <input type="email" class="form-control" value="tanaka@example.com">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">担当科目</label>
                      <input type="text" class="form-control" value="英語">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">自己紹介</label>
                      <textarea class="form-control" rows="4">英語講師として10年の経験があります。</textarea>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">資格</label>
                      <textarea class="form-control" rows="3">TOEIC 980点
英検1級
英語教員免許</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                      <i class="fas fa-save me-2"></i>保存
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <!-- 面談設定 -->
              <div class="card mb-4">
                <div class="card-header bg-light">
                  <h6 class="mb-0">面談設定</h6>
                </div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label class="form-label">面談時間（分）</label>
                      <select class="form-select">
                        <option>15</option>
                        <option>20</option>
                        <option selected>30</option>
                        <option>45</option>
                        <option>60</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">予約受付期間（日前）</label>
                      <input type="number" class="form-control" value="14">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">キャンセル可能期間（時間前）</label>
                      <input type="number" class="form-control" value="24">
                    </div>
                    <div class="mb-3">
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="autoAccept" checked>
                        <label class="form-check-label" for="autoAccept">予約自動承認</label>
                      </div>
                    </div>
                    <div class="mb-3">
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="emailNotification" checked>
                        <label class="form-check-label" for="emailNotification">メール通知</label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                      <i class="fas fa-save me-2"></i>保存
                    </button>
                  </form>
                </div>
              </div>
              <!-- パスワード変更 -->
              <div class="card">
                <div class="card-header bg-light">
                  <h6 class="mb-0">ZoomAPI</h6>
                </div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label class="form-label">現在のAPI Key</label>
                      <input type="password" class="form-control">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                      <i class="fas fa-key me-2"></i>変更
                    </button>
                  </form>
                </div>
              </div>
            </div><!-- end col-md-6 -->
          </div><!-- end row -->
        </div><!-- end p-3 -->
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin-script.js"></script>
</body>
</html>
