<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>面談予約システム - 予約一覧</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- サイドバー -->
      <div class="col-md-2 d-none d-md-block sidebar py-3">
        <div class="text-center mb-4">
          <h5>面談予約システム</h5>
          <p class="text-muted small">管理者・先生パネル</p>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="admin-dashboard.html">
              <i class="fas fa-tachometer-alt me-2"></i>ダッシュボード
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin-schedule.html">
              <i class="fas fa-calendar-alt me-2"></i>スケジュール
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="admin-appointments.html">
              <i class="fas fa-calendar-check me-2"></i>予約一覧
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin-records.html">
              <i class="fas fa-clipboard-list me-2"></i>面談記録
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin-tickets.html">
              <i class="fas fa-ticket-alt me-2"></i>チケット管理
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin-settings.html">
              <i class="fas fa-cog me-2"></i>設定
            </a>
          </li>
          <li class="nav-item mt-5">
            <a class="nav-link text-danger" href="#">
              <i class="fas fa-sign-out-alt me-2"></i>ログアウト
            </a>
          </li>
        </ul>
      </div>
      <!-- メインコンテンツ -->
      <div class="col-md-10 ms-auto">
        <!-- ヘッダー -->
        <div class="row py-3 border-bottom">
          <div class="col">
            <h4 class="mb-0">予約一覧</h4>
          </div>
        </div>
        <!-- 予約一覧本体 -->
        <div class="p-3">
          <div class="card">
            <div class="card-header bg-light">
              <div class="row align-items-center">
                <div class="col">
                  <h6 class="mb-0">予約検索</h6>
                </div>
                <div class="col-auto">
                  <button class="btn btn-sm btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#searchCollapse">
                    <i class="fas fa-filter me-1"></i>検索条件
                  </button>
                </div>
              </div>
            </div>
            <div class="collapse" id="searchCollapse">
              <div class="card-body border-bottom">
                <div class="row g-3">
                  <div class="col-md-4">
                    <label class="form-label">生徒名</label>
                    <input type="text" class="form-control" placeholder="生徒名を入力">
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">ステータス</label>
                    <select class="form-select">
                      <option value="">すべて</option>
                      <option value="pending">承認待ち</option>
                      <option value="confirmed">確定済み</option>
                      <option value="completed">完了</option>
                      <option value="cancelled">キャンセル</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">日付</label>
                    <input type="date" class="form-control">
                  </div>
                  <div class="col-12 text-end">
                    <button type="button" class="btn btn-secondary me-2">リセット</button>
                    <button type="button" class="btn btn-primary">検索</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover mb-0">
                  <thead class="table-light">
                    <tr>
                      <th>ID</th>
                      <th>生徒名</th>
                      <th>日時</th>
                      <th>内容</th>
                      <th>ステータス</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>A1001</td>
                      <td>山田太郎</td>
                      <td>5/1 15:00-15:30</td>
                      <td>英語の文法について</td>
                      <td><span class="badge bg-warning text-dark">承認待ち</span></td>
                      <td>
                        <div class="btn-group btn-group-sm">
                          <button class="btn btn-outline-secondary"><i class="fas fa-eye"></i></button>
                          <button class="btn btn-outline-success"><i class="fas fa-check"></i></button>
                          <button class="btn btn-outline-danger"><i class="fas fa-times"></i></button>
                        </div>
                      </td>
                    </tr>
                    <!-- 他の予約データ -->
                  </tbody>
                </table>
              </div>
            </div>
            <div class="card-footer">
              <nav>
                <ul class="pagination justify-content-center mb-0">
                  <li class="page-item disabled">
                    <a class="page-link" href="#">前へ</a>
                  </li>
                  <li class="page-item active"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">次へ</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div><!-- end card -->
        </div><!-- end p-3 -->
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin-script.js"></script>
</body>
</html>
