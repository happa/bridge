<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>面談予約システム - 過去の面談履歴</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- サイドバー -->
      <div class="col-md-2 d-none d-md-block sidebar py-3">
        <div class="text-center mb-4">
          <h5>面談予約システム</h5>
          <p class="text-muted small">生徒パネル</p>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">
              <i class="fas fa-tachometer-alt me-2"></i>ダッシュボード
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="teachers.html">
              <i class="fas fa-chalkboard-teacher me-2"></i>先生を探す
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="appointments.html">
              <i class="fas fa-calendar-check me-2"></i>予約一覧
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tickets.html">
              <i class="fas fa-ticket-alt me-2"></i>面談チケット
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="history.html">
              <i class="fas fa-history me-2"></i>過去の面談
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings.html">
              <i class="fas fa-cog me-2"></i>設定
            </a>
          </li>
          <li class="nav-item mt-5">
            <a class="nav-link text-danger" href="#">
              <i class="fas fa-sign-out-alt me-2"></i>ログアウト
            </a>
          </li>
        </ul>
      </div>
      <!-- メインコンテンツ -->
      <div class="col-md-10 ms-auto">
        <!-- ヘッダー -->
        <div class="row py-3 border-bottom">
          <div class="col d-flex justify-content-between align-items-center">
            <h4 class="mb-0">過去の面談履歴</h4>
          </div>
        </div>
        <!-- 面談履歴テーブル -->
        <div class="p-3">
          <div class="card">
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover mb-0">
                  <thead class="table-light">
                    <tr>
                      <th>先生</th>
                      <th>日時</th>
                      <th>内容</th>
                      <th>評価</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>高橋先生（英語）</td>
                      <td>4/25 15:00-15:30</td>
                      <td>TOEIC対策</td>
                      <td><div class="rating">★★★★★</div></td>
                      <td>
                        <a href="appointment-detail.html?teacher=takahashi" class="btn btn-sm btn-outline-secondary">詳細</a>
                      </td>
                    </tr>
                    <tr>
                      <td>渡辺先生（数学）</td>
                      <td>4/20 13:00-13:30</td>
                      <td>数学III 微分</td>
                      <td><div class="rating">★★★★☆</div></td>
                      <td>
                        <a href="appointment-detail.html?teacher=watanabe" class="btn btn-sm btn-outline-secondary">詳細</a>
                      </td>
                    </tr>
                    <tr>
                      <td>木村先生（物理）</td>
                      <td>4/10 16:00-16:30</td>
                      <td>力学の問題</td>
                      <td><div class="rating">★★★★★</div></td>
                      <td>
                        <a href="#" class="btn btn-sm btn-outline-secondary">詳細</a>
                      </td>
                    </tr>
                    <tr>
                      <td>佐藤先生（数学）</td>
                      <td>4/5 14:00-14:30</td>
                      <td>確率の問題</td>
                      <td><div class="rating">★★★☆☆</div></td>
                      <td>
                        <a href="#" class="btn btn-sm btn-outline-secondary">詳細</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div><!-- end p-3 -->
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
