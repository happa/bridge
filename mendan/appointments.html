<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>面談予約システム - 予約一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- サイドバー -->
      <div class="col-md-2 d-none d-md-block sidebar py-3">
        <div class="text-center mb-4">
          <h5>面談予約システム</h5>
          <p class="text-muted small">生徒パネル</p>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">
              <i class="fas fa-tachometer-alt me-2"></i>ダッシュボード
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="teachers.html">
              <i class="fas fa-chalkboard-teacher me-2"></i>先生を探す
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="appointments.html">
              <i class="fas fa-calendar-check me-2"></i>予約一覧
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tickets.html">
              <i class="fas fa-ticket-alt me-2"></i>面談チケット
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="history.html">
              <i class="fas fa-history me-2"></i>過去の面談
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings.html">
              <i class="fas fa-cog me-2"></i>設定
            </a>
          </li>
          <li class="nav-item mt-5">
            <a class="nav-link text-danger" href="#">
              <i class="fas fa-sign-out-alt me-2"></i>ログアウト
            </a>
          </li>
        </ul>
      </div>
      <!-- メインコンテンツ -->
      <div class="col-md-10 ms-auto">
        <!-- ヘッダー -->
        <div class="row py-3 border-bottom">
          <div class="col d-flex justify-content-between align-items-center">
            <h4 class="mb-0">予約一覧</h4>
            <div class="d-flex align-items-center">
              <span class="ticket-badge bg-primary text-white me-2">
                <i class="fas fa-ticket-alt me-1"></i>面談チケット: 3枚
              </span>
              <a href="tickets.html" class="btn btn-sm btn-outline-primary">
                <i class="fas fa-plus-circle me-1"></i>チケット購入
              </a>
            </div>
          </div>
        </div>
        <!-- 予約一覧テーブル -->
        <div class="p-3">
          <div class="card">
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover mb-0">
                  <thead class="table-light">
                    <tr>
                      <th>先生</th>
                      <th>日時</th>
                      <th>内容</th>
                      <th>ステータス</th>
                      <th>チケット</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>田中先生（英語）</td>
                      <td>5/1 15:00-15:30</td>
                      <td>英語の文法について</td>
                      <td><span class="badge bg-warning text-dark">承認待ち</span></td>
                      <td><span class="badge bg-purple"><i class="fas fa-ticket-alt me-1"></i>1枚</span></td>
                      <td>
                        <a href="appointment-detail.html?teacher=tanaka" class="btn btn-sm btn-outline-secondary me-1">詳細</a>
                        <button class="btn btn-sm btn-outline-danger">キャンセル</button>
                      </td>
                    </tr>
                    <tr>
                      <td>佐藤先生（数学）</td>
                      <td>5/2 13:00-13:30</td>
                      <td>数学の課題について</td>
                      <td><span class="badge bg-success">確定済み</span></td>
                      <td><span class="badge bg-purple"><i class="fas fa-ticket-alt me-1"></i>1枚</span></td>
                      <td>
                        <a href="appointment-detail.html?teacher=sato" class="btn btn-sm btn-outline-secondary me-1">詳細</a>
                        <button class="btn btn-sm btn-outline-danger">キャンセル</button>
                      </td>
                    </tr>
                    <tr>
                      <td>鈴木先生（英語）</td>
                      <td>今日 16:00-16:30</td>
                      <td>英作文の添削</td>
                      <td><span class="badge bg-success">確定済み</span></td>
                      <td><span class="badge bg-purple"><i class="fas fa-ticket-alt me-1"></i>1枚</span></td>
                      <td>
                        <a href="appointment-detail.html?teacher=suzuki" class="btn btn-sm btn-outline-secondary me-1">詳細</a>
                        <button class="btn btn-sm btn-primary" onclick="window.location.href='meeting-room.html'">
                          <i class="fas fa-video me-1"></i>入室
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div><!-- end p-3 -->
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
