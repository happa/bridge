<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>面談予約システム - アカウント設定</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- サイドバー -->
      <div class="col-md-2 d-none d-md-block sidebar py-3">
        <div class="text-center mb-4">
          <h5>面談予約システム</h5>
          <p class="text-muted small">生徒パネル</p>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">
              <i class="fas fa-tachometer-alt me-2"></i>ダッシュボード
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="teachers.html">
              <i class="fas fa-chalkboard-teacher me-2"></i>先生を探す
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="appointments.html">
              <i class="fas fa-calendar-check me-2"></i>予約一覧
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tickets.html">
              <i class="fas fa-ticket-alt me-2"></i>面談チケット
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="history.html">
              <i class="fas fa-history me-2"></i>過去の面談
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="settings.html">
              <i class="fas fa-cog me-2"></i>設定
            </a>
          </li>
          <li class="nav-item mt-5">
            <a class="nav-link text-danger" href="#">
              <i class="fas fa-sign-out-alt me-2"></i>ログアウト
            </a>
          </li>
        </ul>
      </div>
      <!-- メインコンテンツ -->
      <div class="col-md-10 ms-auto">
        <!-- ヘッダー -->
        <div class="row py-3 border-bottom">
          <div class="col d-flex justify-content-between align-items-center">
            <h4 class="mb-0">アカウント設定</h4>
          </div>
        </div>
        <!-- 設定内容 -->
        <div class="p-3">
          <div class="row">
            <div class="col-md-4 mb-4">
              <div class="card">
                <div class="card-header bg-light">
                  <h6 class="mb-0">プロフィール</h6>
                </div>
                <div class="card-body">
                  <div class="text-center mb-4">
                    <img src="https://via.placeholder.com/100" class="rounded-circle mb-3" alt="Profile Photo">
                    <h5 class="mb-0">山田太郎</h5>
                    <p class="text-muted">高校2年生</p>
                    <button class="btn btn-sm btn-outline-primary">
                      <i class="fas fa-camera me-1"></i>写真を変更
                    </button>
                  </div>
                  <form>
                    <div class="mb-3">
                      <label class="form-label">名前</label>
                      <input type="text" class="form-control" value="山田太郎">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">メールアドレス</label>
                      <input type="email" class="form-control" value="yamada@example.com">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">学年</label>
                      <select class="form-select">
                        <option>中学1年生</option>
                        <option>中学2年生</option>
                        <option>中学3年生</option>
                        <option>高校1年生</option>
                        <option selected>高校2年生</option>
                        <option>高校3年生</option>
                        <option>大学生</option>
                        <option>社会人</option>
                      </select>
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary">保存する</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-4">
                <div class="card-header bg-light">
                  <h6 class="mb-0">通知設定</h6>
                </div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="emailNotification" checked>
                        <label class="form-check-label" for="emailNotification">メール通知</label>
                      </div>
                      <small class="text-muted">予約の確認・変更・キャンセル時にメールを受け取る</small>
                    </div>
                    <div class="mb-3">
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="reminderNotification" checked>
                        <label class="form-check-label" for="reminderNotification">リマインダー通知</label>
                      </div>
                      <small class="text-muted">面談の24時間前と1時間前にリマインダーを受け取る</small>
                    </div>
                    <div class="mb-3">
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="marketingNotification">
                        <label class="form-check-label" for="marketingNotification">マーケティング通知</label>
                      </div>
                      <small class="text-muted">新機能や特別オファーについての通知を受け取る</small>
                    </div>
                    <button type="submit" class="btn btn-primary">保存する</button>
                  </form>
                </div>
              </div>
              <div class="card mb-4">
                <div class="card-header bg-light">
                  <h6 class="mb-0">パスワード変更</h6>
                </div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label class="form-label">現在のパスワード</label>
                      <input type="password" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">新しいパスワード</label>
                      <input type="password" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">パスワード確認</label>
                      <input type="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">変更する</button>
                  </form>
                </div>
              </div>
              <div class="card">
                <div class="card-header bg-light">
                  <h6 class="mb-0">アカウント削除</h6>
                </div>
                <div class="card-body">
                  <p class="text-danger">アカウントを削除すると、すべてのデータが永久に失われます。この操作は元に戻せません。</p>
                  <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">
                    <i class="fas fa-exclamation-triangle me-1"></i>アカウントを削除
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div><!-- end p-3 -->
      </div>
    </div>
  </div>
  <!-- アカウント削除確認モーダル -->
  <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">アカウント削除の確認</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>本当にアカウントを削除しますか？この操作は元に戻せません。</p>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="confirmDelete">
            <label class="form-check-label" for="confirmDelete">
              アカウントを削除すると、すべてのデータが永久に失われることを理解しました。
            </label>
          </div>
          <div class="mb-3">
            <label class="form-label">確認のため「delete」と入力してください</label>
            <input type="text" class="form-control" id="deleteConfirmText">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn" disabled>アカウントを削除</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
