<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>面談予約システム - チケット管理</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- サイドバー -->
      <div class="col-md-2 d-none d-md-block sidebar py-3">
        <div class="text-center mb-4">
          <h5>面談予約システム</h5>
          <p class="text-muted small">管理者・先生パネル</p>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="admin-dashboard.html">
              <i class="fas fa-tachometer-alt me-2"></i>ダッシュボード
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin-schedule.html">
              <i class="fas fa-calendar-alt me-2"></i>スケジュール
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin-appointments.html">
              <i class="fas fa-calendar-check me-2"></i>予約一覧
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin-records.html">
              <i class="fas fa-clipboard-list me-2"></i>面談記録
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="admin-tickets.html">
              <i class="fas fa-ticket-alt me-2"></i>チケット管理
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin-settings.html">
              <i class="fas fa-cog me-2"></i>設定
            </a>
          </li>
          <li class="nav-item mt-5">
            <a class="nav-link text-danger" href="#">
              <i class="fas fa-sign-out-alt me-2"></i>ログアウト
            </a>
          </li>
        </ul>
      </div>
      <!-- メインコンテンツ -->
      <div class="col-md-10 ms-auto">
        <!-- ヘッダー -->
        <div class="row py-3 border-bottom">
          <div class="col">
            <h4 class="mb-0">チケット管理</h4>
          </div>
        </div>
        <!-- チケット管理本体 -->
        <div class="p-3">
          <div class="row">
            <div class="col-md-6">
              <!-- 登録済みチケットプラン一覧 -->
              <div class="card mb-4">
                <div class="card-header bg-light">
                  <h6 class="mb-0">登録済みチケットプラン</h6>
                </div>
                <div class="card-body p-0">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      <div>
                        <h6 class="mb-0">1枚</h6>
                        <small class="text-muted">¥1,500 / 有効期限: 3ヶ月</small>
                      </div>
                      <div>
                        <button class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                      </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      <div>
                        <h6 class="mb-0">3枚セット</h6>
                        <small class="text-muted">¥3,900 / 有効期限: 6ヶ月</small>
                      </div>
                      <div>
                        <button class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                      </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      <div>
                        <h6 class="mb-0">5枚セット</h6>
                        <small class="text-muted">¥6,000 / 有効期限: 12ヶ月</small>
                      </div>
                      <div>
                        <button class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                      </div>
                    </li>
                    <!-- 他のプラン -->
                  </ul>
                </div>
              </div>

              <!-- 新規チケットプラン登録 -->
              <div class="card mb-4">
                <div class="card-header bg-light">
                  <h6 class="mb-0">新規チケットプラン登録</h6>
                </div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label class="form-label">プラン名</label>
                      <input type="text" class="form-control" id="newTicketName" placeholder="例）3枚セット">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">価格（円）</label>
                      <input type="number" class="form-control" id="newTicketPrice" placeholder="例）3900">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">詳細・説明</label>
                      <textarea class="form-control" id="newTicketDesc" rows="3" placeholder="有効期限、利用条件など"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="registerNewTicket()">
                      <i class="fas fa-plus-circle me-1"></i>登録
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <!-- クーポン管理 -->
            <div class="col-md-6">
              <div class="card mb-4">
                <div class="card-header bg-light">
                  <h6 class="mb-0">クーポン一覧</h6>
                </div>
                <div class="card-body p-0">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      <div>
                        <h6 class="mb-0">GW2024</h6>
                        <small class="text-muted">割引率: 50% / 有効期限: 2024/5/10</small>
                      </div>
                      <div>
                        <button class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                      </div>
                    </li>
                    <!-- 他のクーポン -->
                  </ul>
                </div>
              </div>

              <!-- 新規クーポン登録 -->
              <div class="card">
                <div class="card-header bg-light">
                  <h6 class="mb-0">新規クーポン登録</h6>
                </div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label class="form-label">クーポンコード</label>
                      <input type="text" class="form-control" id="newCouponCode" placeholder="例）GW2024">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">割引率（%）</label>
                      <input type="number" class="form-control" id="newCouponDiscount" placeholder="例）50">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">有効期限</label>
                      <input type="date" class="form-control">
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="registerNewCoupon()">
                      <i class="fas fa-plus-circle me-1"></i>登録
                    </button>
                  </form>
                </div>
              </div>
            </div><!-- end col-md-6 -->
          </div><!-- end row -->
        </div><!-- end p-3 -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin-script.js"></script>
</body>
</html>
